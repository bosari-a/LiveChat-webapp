<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatroom.css" />
    <title>Global Chat</title>
  </head>
  <body>
    <a name="top"></a>
    <nav class="nav-bar">
      <a href="index.html">
        <img
          class="my-app-logo"
          src="my-chat-logo.png"
          alt="logo of chat app"
        />
      </a>
      <div class="half-nav">
        <div class="current-user display">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="user-img"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              class="user-img"
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <div class="username-and-email">
            <span class="username"></span>
            <span class="email"></span>
          </div>
        </div>
        <input type="button" id="logout" class="logout-btn" value="Logout" />
      </div>
      <input class="display" type="button" id="login-btn" value="Login" />
    </nav>
    <h1>Forum</h1>
    <h2>Choose a board from the dropdown</h2>
    <form class="add">
      <div class="hrefs">
        <a href="#bottom" class="button-to">post</a>
        <a href="#top" class="button-to">Back to top</a>
        <span class="test">Go to bottom/top</span>
      </div>
      <div class="chatrooms">
        <label class="dropdown-label" for="dropdown">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="down-arrow"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              class="down-arrow"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </label>
        <input type="checkbox" class="display" id="dropdown" />
        <div class="rooms display">
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="general"
            value="#general"
          />
          <label class="checkbox general" for="general"> #general </label>
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="gaming"
            value="#gaming"
          />
          <label class="checkbox gaming" for="gaming"> #gaming </label>
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="music"
            value="#music"
          />
          <label class="checkbox music" for="music"> #music </label>
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="hobbies"
            value="#hobbies"
          />
          <label class="checkbox hobbies" for="hobbies"> #hobbies </label>
        </div>
      </div>
      <h2 class="board-set-to">Board is set to: <span id="set-room"></span></h2>
      <h2>[<a href="#bottom" class="send-a-message">Send a message</a>]</h2>
