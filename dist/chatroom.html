        <input type="checkbox" class="display" id="dropdown" />
        <div class="rooms display">

            name="room"
            class="checkbox-input"
            type="radio"
            id="general"
            value="#general"
          />
          <label class="checkbox general" for="general"> #general </label>
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="gaming"
            value="#gaming"
          />
          <label class="checkbox gaming" for="gaming"> #gaming </label>
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="music"
            value="#music"
          />
          <label class="checkbox music" for="music"> #music </label>
          <input
            name="room"
            class="checkbox-input"
            type="radio"
            id="hobbies"
            value="#hobbies"
          />
          <label class="checkbox hobbies" for="hobbies"> #hobbies </label>
        </div>
      </div>
      <h2 class="board-set-to">Board is set to: <span id="set-room"></span></h2>
