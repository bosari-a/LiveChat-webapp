<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/chatroom.css" />
    <title>Global Chat</title>
  </head>
  <body>
    <nav class="nav-bar">
      <a href="index.html">
        <img
          class="my-app-logo"
          src="/dist/my-chat-logo.png"
          alt="logo of chat app"
        />
      </a>
      <div class="current-user display">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="user-img"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            class="user-img"
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <div class="username-and-email">
          <span class="username"></span>
          <span class="email"></span>
        </div>
      </div>
      <input class="display" type="button" id="login-btn" value="Login" />
      <input type="button" id="logout" class="logout-btn" value="Logout" />
    </nav>
    <h1>Global Chat</h1>
    <h2>Choose a chatroom:</h2>
    <form class="add">
      <div class="chatrooms">
        <div class="drop-down">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="down-arrow"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              class="down-arrow"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <div class="rooms">
          <label class="checkbox general" for="general">
            <input
              name="room"
              class="checkbox-input"
              type="radio"
              id="general"
              value="#general"
            />#general
          </label>
          <label class="checkbox gaming" for="gaming">
            <input
              name="room"
              class="checkbox-input"
              type="radio"
              id="gaming"
              value="#gaming"
            />#gaming
          </label>
          <label class="checkbox music" for="music">
            <input
              name="room"
              class="checkbox-input"
              type="radio"
              id="music"
              value="#music"
            />#music
          </label>
          <label class="checkbox hobbies" for="hobbies">
            <input
              name="room"
              class="checkbox-input"
              type="radio"
              id="hobbies"
              value="#hobbies"
            />#hobbies
          </label>
        </div>
      </div>
      <h2>Chatroom is set to: <span id="set-room"></span></h2>

      <div class="message-container">
        <div class="user-message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="user-img"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              class="user-img"
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="username"> Ahmed </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="clock"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              class="clock"
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
              clip-rule="evenodd"
            />
          </svg>
          <span>12:32 am</span>
        </div>
        <span class="text-msg"
          >I like
          #generallllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllll</span
        >
      </div>

      <div class="user-input">
        <textarea name="" id="user-input-text" cols="50" rows="1"></textarea>
        <input id="send-btn" class="btn-form" type="submit" value="Send" />
      </div>
    </form>

    <script src="chatroom-bundle.js"></script>
  </body>
</html>
