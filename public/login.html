<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form class="login">
        <label for="email">Your email</label>
        <input type="email" id="email" size="50" required />
        <label for="password">Your password</label>
        <input type="password" id="password" size="50" />
        <input class="login-btn" type="submit" value="Login" />
      </form>
      <span class="loading display">Loading...</span>

      <span>Are you a new user? <a href="signup.html">Sign up here!</a></span>
    </div>
    <script src="js/login-bundle.js"></script>
  </body>
</html>
